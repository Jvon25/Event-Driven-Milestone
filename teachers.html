<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT INFORMATION SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hover-float {
            transition: transform 0.3s ease;
        }

        .hover-float:hover {
            transform: translateY(-5px); /* Adjust the value as needed */
        }
    </style>
</head>

<body class="font-sans bg-gray-100">

    <div class="container mx-auto p-4">
        
        <h2 class="text-4xl font-extrabold text-center text-blue-900 mb-6">Class <span class="text-blue-700">List</span></h2>

        <table class="table-auto bg-gray-200 w-full" id="student-table">
            <tr class="bg-gray-700 text-white">
                <th class="bg-gray-600 text-white px-4 py-2">CODE</th>
                <th class="bg-gray-600 text-white px-4 py-2">STUDENT NAME</th>
                <th class="bg-gray-600 text-white px-4 py-2 text-center">FINAL</th>
                <th class="bg-gray-600 text-white px-4 py-2 text-center">GRD. TYPE</th>
                <th class="bg-gray-600 text-white px-4 py-2 text-center">YEAR LVL</th>
                <th class="bg-gray-600 text-white px-4 py-2 text-center">ACAD. STATUS</th>
                <th class="bg-gray-600 text-white px-4 py-2 text-center">YR. OF ENTRY</th>
                <th class="bg-gray-600 text-white px-4 py-2 text-center">ENTRY YR. LVL</th>
            </tr>
        </table>

        <hr class="my-8">

        <a href="students.html">
            <button class="bg-blue-700 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out">View Student Grades
            </button>
        </a>

    </div>

    <script src="grades.js"></script>

</body>

</html>
